<body>

<br>
<section>
  <div class="rt-container">
    <div class="col-rt-12">
      <div class="Scriptcontent">   
        <div class="feedback">
          <p><b>Dear Customer,<br>
          Thank you for vising Wool INC. We would like to know if you liked our services. Please spare some moments to give us your valuable feedback as it will help us in improving our service.</p>
          <h4>Please rate your service experience for the following parameters</h4>
          <form method="post" action="#action-url">
            <label>1. Your overall experience with us ?</label><br>
            <span class="star-rating">
              <input type="radio" name="rating1" value="1"><i></i>
              <input type="radio" name="rating1" value="2"><i></i>
              <input type="radio" name="rating1" value="3"><i></i>
              <input type="radio" name="rating1" value="4"><i></i>
              <input type="radio" name="rating1" value="5"><i></i>
            </span>
            <div class="clear"></div> 
            <hr class="survey-hr">
            <label>2. Was the Payment Cycle Satisfactory?</label><br>
            <span class="star-rating">
              <input type="radio" name="rating2" value="1"><i></i>
              <input type="radio" name="rating2" value="2"><i></i>
              <input type="radio" name="rating2" value="3"><i></i>
              <input type="radio" name="rating2" value="4"><i></i>
              <input type="radio" name="rating2" value="5"><i></i>
            </span>
            <div class="clear"></div> 
            <hr class="survey-hr">
            <label>3. Would you recommend it to other vendors?</label><br>
            <span class="star-rating">
              <input type="radio" name="rating2" value="1"><i></i>
              <input type="radio" name="rating2" value="2"><i></i>
              <input type="radio" name="rating2" value="3"><i></i>
              <input type="radio" name="rating2" value="4"><i></i>
              <input type="radio" name="rating2" value="5"><i></i>
            </span>
            <div class="clear"></div> 
            <hr class="survey-hr">
            <label>4. Satisfied by the Operations?</label><br><br/>
            <div style="color:grey">
            </div>
            <span class="star-rating">
                <input type="radio" name="rating2" value="1"><i></i>
                <input type="radio" name="rating2" value="2"><i></i>
                <input type="radio" name="rating2" value="3"><i></i>
                <input type="radio" name="rating2" value="4"><i></i>
                <input type="radio" name="rating2" value="5"><i></i>
              </span>
            <div class="clear"></div> 
            <hr class="survey-hr"> 
            <label for="m_3189847521540640526commentText">4. Any Other suggestions:</label><br/><br/>
            <textarea cols="75" name="commentText" rows="5"></textarea><br>
            <br>
            <div class="clear"></div> 
            <input style="background:#43a7d5;color:#fff;padding:12px;border:0" type="submit" value="Submit your review">&nbsp;
          </form>
        </div>     
    	</div>

  </div>
